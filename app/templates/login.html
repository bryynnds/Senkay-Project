<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senkay Project - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- Tambahkan logo di sini -->
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo Senkay Project" class="logo" style="width: 100px; height: auto; margin-bottom: 15px;">

            <h2>Welcome to Senkay Project</h2>
            <p>Please log in to continue</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="alert-messages">
                        {% for category, message in messages %}
                            <li style="color: black;" class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
