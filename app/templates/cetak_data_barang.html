<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Data Barang</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Laporan Data Barang</h1>
    <table>
        <thead>
          <tr>
            <th>ID Barang</th>
            <th>Nama Barang</th>
            <th>Deskripsi</th>
            <th>Kategori</th>
            <th>Stok</th>
            <th>Harga</th>
          </tr>
        </thead>
        <tbody>
          {% for item in barang %}
          <tr>
            <td>{{ item.id_barang }}</td>
            <td>{{ item.nama_barang }}</td>
            <td>{{ item.deskripsi }}</td>
            <td>{{ item.kategori or "Tidak ada kategori" }}</td>
            <td>{{ item.stok }}</td>
            <td>{{ item.harga }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</body>

</html>
