{% extends "base.html" %}

{% block content %}
<div class="header-bar">
  <div class="judul">
    <h1>Edit Barang</h1>
  </div>
</div>
<form action="/update_barang/{{ barang.id_barang }}" method="POST">
  <div class="form-group">
    <label for="nama_barang">Nama Barang:</label>
    <input type="text" id="nama_barang" name="nama_barang" value="{{ barang.nama_barang }}" required>
  </div>

  <div class="form-group">
    <label for="deskripsi">Deskripsi:</label>
    <textarea id="deskripsi" name="deskripsi" required>{{ barang.deskripsi }}</textarea>
  </div>

  <div class="form-group">
    <label for="id_kategori">Kategori:</label>
    <select id="id_kategori" name="id_kategori" required>
      {% for kategori in kategoris %}
      <option value="{{ kategori.id_kategori }}" {% if kategori.id_kategori == barang.id_kategori %}selected{% endif %}>{{ kategori.nama_kategori }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="stok">Stok:</label>
    <input type="number" id="stok" name="stok" value="{{ barang.stok }}" required>
  </div>

  <div class="form-group">
    <label for="harga">Harga:</label>
    <input type="number" step="0.01" id="harga" name="harga" value="{{ barang.harga }}" required>
  </div>

  <button type="submit" class="btn save">Simpan Perubahan</button>
</form>
{% endblock %}
