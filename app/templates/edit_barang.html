{% extends "base.html" %}

{% block content %}
<h1>Edit Barang</h1>
<form method="POST" action="{{ url_for('edit_barang', id=barang.id_barang) }}">
  <div class="form-group">
    <label for="id_kategori">ID Kategori</label>
    <input type="text" name="id_kategori" class="form-control" value="{{ barang.id_kategori }}" required>
  </div>
  <div class="form-group">
    <label for="nama_barang">Nama Barang</label>
    <input type="text" name="nama_barang" class="form-control" value="{{ barang.nama_barang }}" required>
  </div>
  <div class="form-group">
    <label for="deskripsi">Deskripsi</label>
    <textarea name="deskripsi" class="form-control">{{ barang.deskripsi }}</textarea>
  </div>
  <div class="form-group">
    <label for="kategori">Kategori</label>
    <input type="text" name="kategori" class="form-control" value="{{ barang.kategori }}" required>
  </div>
  <div class="form-group">
    <label for="stok">Stok</label>
    <input type="number" name="stok" class="form-control" value="{{ barang.stok }}" required>
  </div>
  <div class="form-group">
    <label for="harga">Harga</label>
    <input type="number" name="harga" step="0.01" class="form-control" value="{{ barang.harga }}" required>
  </div>
  <button type="submit" class="btn btn-warning">Perbarui Barang</button>
</form>
{% endblock %}
